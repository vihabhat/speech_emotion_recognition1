<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="mb-0">ðŸŽ¤ Speech Emotion Recognizer</h1>
                        <p class="mb-0">Upload an audio file to analyze emotions</p>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="audioFile" class="form-label">Choose Audio File</label>
                                <input class="form-control" type="file" id="audioFile" name="file" 
                                       accept=".wav,.mp3,.flac,.m4a,.ogg" required>
                                <div class="form-text">Supported formats: WAV, MP3, FLAC, M4A, OGG</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    Analyze Emotion
                                </button>
                            </div>
                        </form>
                        
                        <div id="results" class="mt-4 d-none">
                            <div class="alert alert-success" role="alert">
                                <h4 class="alert-heading">Analysis Complete!</h4>
                                <p class="mb-0">Predicted Emotion: <strong id="predictedEmotion"></strong></p>
                            </div>
                            
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h5 class="mb-0">Emotion Probabilities</h5>
                                </div>
                                <div class="card-body">
                                    <div id="probabilitiesList"></div>
                                    <div class="text-center mt-3">
                                        <img id="emotionChart" class="img-fluid" style="max-width: 100%; height: auto;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="error" class="alert alert-danger mt-4 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
